<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <div class="inner-heading">
            <h1>can you light turn on off?</h1>

            <button onclick="document.getElementById('myimages').src = 'img/on.jpg'">turn on the light</button>
    
            <img src="img/off.jpg" alt="light off pic" id="myimages">
    
            <button onclick="document.getElementById('myimages').src = 'img/off.jpg'">turn off the light</button>
        </div>
      
    </div>
</body>
</html>
